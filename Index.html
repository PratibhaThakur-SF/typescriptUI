<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <div id="user" style="display: none">
      <button type="button" id="add" class="btn btn-primary">New</button>
      <div id="add-user-form" style="display: none">
        <form name="theform">
          First name: <input type="text" id="firstName" value="" /><br />
          Middle name: <input type="text" id="middleName" /><br />
          Last name: <input type="text" id="lastName" /><br />
          Email: <input type="text" id="email" /><br />
          Phone Number: <input type="number" id="phoneNumber" /><br />
          Role: <select id="role" />
                <option value="Super Admin">Super Admin</option>
                <option value="Admin">Admin</option>
                <option value="Subscriber">Subscriber</option>
                </select><br />
          Address: <input type="text" id="address" /><br />
          <input type="button" value="Submit" id="submit" />
        </form>
      </div>
      <table id="user-table" class="table table-bordered">
        <tr>
          <th>First name</th>
          <th>Middle name</th>
          <th>Last name</th>
          <th>email</th>
          <th>phone</th>
          <th>role</th>
          <th>address</th>
          <th>Actions</th>
        </tr>
      </table>
      <button type="button" id="refresh-btn" class="btn btn-primary">
        Refresh Data
      </button>
    </div>
    <div id="load">
      <button type="button" id="load-btn" class="btn btn-primary">
        LOAD
      </button>
    </div>
    <h4 id="Date"></h4>
    <script src="./dist/bundle.js"></script>
    <script>
      var exports = {};
    </script>
    
  </body>
</html>
